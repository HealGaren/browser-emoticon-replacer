<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OBS Emoticon Replacer</title>
  <style>
    :root {
      --base-url: 'https://your-cdn-url';
      --debug-port: '9222';
      --target-prefix: 'https://your-target-url';
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #333;
      padding: 2em 3em;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.3);
      text-align: center;
    }
    button {
      margin-top: 2em;
      padding: 0.7em 2em;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>이 화면이 방송에 나오지 않도록<br>[소스 목록]의 눈 아이콘을 눌러 가려주세요</h2>
    <button id="refreshBtn">새로고침</button>
  </div>
  <script src="./frontend.js"></script>
  <script>
    document.getElementById('refreshBtn').onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
