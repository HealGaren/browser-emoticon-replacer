name: Release Build

on:
  push:
    branches:
      - 'release/*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build minified JS
        run: npm run build:minjs

      - name: Build zip asset
        run: node ./script/build_zip.js

      - name: Get version from branch name
        id: get_version
        run: |
          echo "version=$(echo ${GITHUB_REF#refs/heads/release/})" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          files: |
            dist/browserEmoticonReplacer.min.js
            dist/browserEmoticonReplacer_win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend
          publish_branch: gh-pages
          force_orphan: true
